<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
  </head>
  <body>
    <script>
      /*
        Crie um programa que pergunte quantos produtos um cliente pegou e depois peça para que ele informe
        o preço de cada produto. Ao recuperar possuir o valor de cada produto, faça a soma total da compra e
        informe o maior e o menor preço que foi informado.
      */

      // recuperar a quantidade de produtos
      const qtdProdutos = parseInt(prompt('Informe a quantidade de produtos')) // 5

      // ler o preço de cada produto e armazenar em um array
      const preçosProdutos = []

      for (let i = 0; i < qtdProdutos; i++) {
        let preco = parseFloat(prompt('Informe o valor do produto'))
        //preçosProdutos[i] = preco => faz o mesmo que a linha abaixo
        preçosProdutos.push(preco);

      }
      
      let soma = 0
      
      // [3, 4, 5]
/*       for (let i = 0; i < precosProdutos.length; i++) {
        const valor = precosProdutos[i]
        //soma = soma + valor
        soma += valor
      } */
      
      for (let preco of preçosProdutos) {
        soma = soma + preco
      }

      alert(`O preço final a pagar é de ${soma}`)
    </script>
  </body>
</html>
